<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>

    <form id="todoForm" class="mb-4" action="submit.php" method="post">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="staffName" class="block text-sm font-medium text-gray-600">Staff Name</label>
                <input type="text" id="staffName" name="staffName" class="mt-1 p-2 w-full border rounded">
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-600">Date</label>
                <input type="date" id="date" name="date" class="mt-1 p-2 w-full border rounded">
            </div>
        </div>

        <label for="time" class="block text-sm font-medium text-gray-600">Time</label>
<input type="time" id="time" name="time" class="mt-1 p-2 w-full border rounded">


        <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
                <label for="department" class="block text-sm font-medium text-gray-600">Department</label>
                <input type="text" id="department" name="department" class="mt-1 p-2 w-full border rounded">
            </div>
            <div>
                <label for="staffId" class="block text-sm font-medium text-gray-600">Staff ID</label>
                <input type="text" id="staffId" name="staffId" class="mt-1 p-2 w-full border rounded">
            </div>
        </div>

        <label for="todo" class="block text-sm font-medium text-gray-600 mt-4">To-Do</label>
        <textarea id="todo" name="todo" class="mt-1 p-2 w-full border rounded"></textarea>

        <label for="report" class="block text-sm font-medium text-gray-600 mt-4">Report</label>
        <textarea id="report" name="report" class="mt-1 p-2 w-full border rounded"></textarea>

        <!-- Your form fields go here -->
        <button type="submit" class="mt-4 p-2 bg-blue-500 text-white rounded">Submit</button>
    </form>

    <!-- Add this section after your todoList -->
    <div class="mt-8">
        <p id="countDisplay" class="text-gray-700">Number of entries today: 0</p>
        <p id="totalCountDisplay" class="text-gray-700">Total number of entries: 0</p>
    </div>
    <ul id="todoList" class="mt-8"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
